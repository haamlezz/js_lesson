<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setTimeout ເປັນຄຳສັ່ງທີ່ກຳນົດເວລານັບຖອຍຫຼັງ</h1>
    <h2>ເມື່ອໝົດເວລາແລ້ວຈະເຮັດສັ່ງທີ່ກຳນົດ</h2>
    <p id="result"></p>
</body>
</html>
<script>
    setTimeout(function(){
        document.getElementById("result").innerHTML = "ໝົດເວລາແລ້ວ"
    }, 5000)
</script>
