<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

        <ul>
            <li v-for="c in countries">{{c}}</li>

        el: '#app',
        data(){
            countries:['lao','thi','us','jap']
        }
    });
</script>
