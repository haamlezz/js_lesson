<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="showName()">Click me!</button>
    <h1 id="result"></h1>
</body>
</html>
<script>
    function showName()
    {
        var name = document.getElementById("name").value;
        document.getElementById("result").innerHTML = name;
    }
</script>
