<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - O Game</title>
    <style>
        #game{
            border:thin solid #000000;
            width:306px;
            height:306px;
            background-color: bisque;
            padding:10px;
        }

        .block{
            border: thin solid #000000;
            width:100px;
            height:100px;
            position:relative;
            float: left;
            font-size: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>ເກມແຊ້ມກະໂລ້ X - O Game</h1>
    <button onclick="location.reload()">Reset</button>
    
    <div id="game">
        
    </div>
</body>
</html>
<script>
    
    for(var i=1; i<=9; i++)
    {
        var block = document.createElement("DIV");
        block.setAttribute("class","block");
        document.getElementById("game").appendChild (block);
    }

    var blocks = document.getElementsByClassName("block");
    
    var player = "X"; //ຄ່າເລີ່ມຕົ້ນຂອງ player ແມ່ນ x
    var count = 0;


    for (var j = 0; j < blocks.length; j++){
        blocks[j].onclick = function(target) {
            //ຖ້າມັນມີຄ່າຢູ່ແລ້ວໃຫ້ alert
            if( this.innerHTML === "X" || this.innerHTML === "O" ) {
                alert ("ບໍ່ວ່າງ ມີແຟນແລ້ວ")
            } else {
                //ຖ້າມັນວ່າງໃຫ້ເພີ່ມໃສ່
                this.innerHTML = player;
                if(player === "X") {
                //ຖ້າເປັນ X ໃຫ້ປ່ຽນເປັນ O
                player = "O";
                } else {
                    //ຖ້າເປັນ O ໃຫ້ປ່ຽນເປັນ X
                    player = "X";
                }
            }
        }
    }

    
</script>
