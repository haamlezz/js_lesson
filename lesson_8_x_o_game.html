<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - O Game</title>
    <style>
        #game{
            border:thin solid #000000;
            width:306px;
            height:306px;
            background-color: bisque;
            padding:10px;
        }

        .block{
            border: thin solid #000000;
            width:100px;
            height:100px;
            position:relative;
            float: left;
            font-size: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>ເກມແຊ້ມກະໂລ້ X - O Game</h1>
    <button onclick="location.reload()">Reset</button>
    <div id="game">
        
    </div>
</body>
</html>
<script>
    
    for(var i=1; i<=9; i++)
    {
        var block = document.createElement("DIV");
        block.setAttribute("class","block");
        document.getElementById("game").appendChild (block);
    }

    var blocks = document.getElementsByClassName("block");
    var player = "X";
    var count = 0;

    for (var j = 0; j< blocks.length; j++){
        blocks[j].onclick = function(target) {
            this.innerHTML = player;
            if(player === "X") {
                player = "O";
            } else {
                player = "X";
            }

            console.log(target)
            count++;

            if(count === 9){
                alert('Stop');
            }
        }
    }

    
</script>
